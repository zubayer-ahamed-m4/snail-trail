<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Map</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDwYA41PYl-jicwidzutPclA_QdpC8wNyE"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/map.css}"/>
	<script th:src="@{/map.js}" type="text/javascript"></script>
	<style type="text/css">
		body {
			height: 100%;
			width: 100%;
		}
		#map {
			right: 0;
			bottom: 0;
			left: 0;
			top: 0;
			position: absolute
		}
	</style>
</head>
<body>
	<div id="map">Map Will Sit Here!</div>
	<a id="resourceUrl" th:href="@{/}"></a>
	<div class="control-div-container">
		<div class="time-control-div" style="margin-left: 100px;">01/01/2019 @ 12:34</div>
		<div class="driver-control-div">
			<h3>Show location history for ...</h3>
			<form class="form-horizontal snailtrailform">
				<div class="control-group">
					<label class="control-label" for="job-search">Driver : </labe>
					<div class="controls">
						<div class="input-append">
							<input type="text" class="fomr-control typeahead input-large" placeholder="Search ..." autocomplete="off"/> 
							<span class="add-on"><i class="icon-search"></i></span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="expectedDispatchDate">From : </label>
					<div class="controls">
						<div class="input-append">
							<input class="input-datesize include con-futuredate required" type="text" /><span class="add-on"><i class="icon-calendar"></i></span> @ 
							<input class="input-mini include con-timepicker required" type="text"/><span class="add-on"><i class="icon-time"></i></span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="expectedDispatchDate">To : </label>
					<div class="controls">
						<div class="input-append">
							<input class="form-control" type="text" /><span class="add-on"><i class="icon-calendar"></i></span> @ 
							<input class="input-mini include con-timepicker required" type="text"/><span class="add-on"><i class="icon-time"></i></span>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary pull-right snail-trail-submit-btn">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
